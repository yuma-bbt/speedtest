<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Open Street Map Test</title>
	<style type="text/css">
	   html,body{ margin: 0px; }
	</style>
	<script type="text/javascript" src="http://www.openlayers.org/api/OpenLayers.js"></script>
	<script>
		function MapInit(){
			map = new OpenLayers.Map("MapCanvas");
			var mapnik = new OpenLayers.Layer.OSM();
			map.addLayer(mapnik);
			var lonLat = new OpenLayers.LonLat(100.75, 35.69))
				.transform(
					new OpenLayers.Projection("EPSG:4326"), 
					new OpenLayers.Projection("EPSG:900913")
				);
			map.setCenter(lonLat, 12); 
		}
	</script>
  </head>
  <body>
    <div id="MapCanvas" style="width:350px;height:350px;"></div>
    <script type="text/javascript">MapInit();</script>
  </body>
</html>
